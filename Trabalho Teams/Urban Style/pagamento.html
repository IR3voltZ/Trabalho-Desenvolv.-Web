<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento - Urban Style</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .pagamento-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: var(--bg);
      border: 1px solid var(--muted);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .pagamento-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: var(--text);
    }

    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--muted);
      border-radius: 5px;
      margin-top: 5px;
      margin-bottom: 15px;
      background: var(--bg);
      color: var(--text);
    }

    form input:focus {
      outline: none;
      border-color: var(--primary);
    }

    #confirmarPagamento {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
