<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Urban Style</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Urban Style</h1>
  </header>

  <main style="max-width: 350px; margin: auto; text-align: center;">
    <h2>Login</h2>

    <input id="usuario" type="text" placeholder="Usuário" class="input" style="width:100%; padding:10px; margin:10px 0;">
    <input id="senha" type="password" placeholder="Senha" class="input" style="width:100%; padding:10px; margin:10px 0;">

    <button id="entrar" class="btn" style="width:100%;">Entrar</button>
    <p>Não tem conta? <a href="cadastro.html">Criar conta</a></p>
  </main>

  <script src="login.js"></script>
</body>
</html>
