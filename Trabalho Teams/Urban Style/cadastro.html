<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Urban Style</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Urban Style</h1>
  </header>

  <main style="max-width: 350px; margin: auto; text-align: center;">
    <h2>Criar Conta</h2>

    <input id="cad_usuario" type="text" placeholder="Novo usuário" class="input" style="width:100%; padding:10px; margin:10px 0;">
    <input id="cad_senha" type="password" placeholder="Nova senha" class="input" style="width:100%; padding:10px; margin:10px 0;">
    
    <button id="cadastrar" class="btn" style="width:100%;">Cadastrar</button>

    <p>Já tem conta? <a href="login.html">Entrar</a></p>
  </main>

  <script src="cadastro.js"></script>
</body>
</html>
